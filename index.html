<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="./img/img1.jpeg" alt="">
        </div>
        <div class="image">
            <img src="./img/img2.jpeg" alt="">
        </div>
        <div class="image">
            <img src="./img/img3.jpeg" alt="">
        </div>
        <div class="image">
            <img src="./img/img4.jpeg" alt="">
        </div>
        <div class="image">
            <img src="./img/img5.jpeg" alt="">
        </div>
        <div class="image">
            <img src="./img/img6.jpeg" alt="">
        </div>
        <div class="image">
            <img src="./img/img7.jpeg" alt="">
        </div>
        <div class="image">
            <img src="./img/img8.jpeg" alt="">
        </div>

        <div class="gallery hide">
            <span class="gallery__close">
                <i class='bx bx-x'></i>
            </span>
            <span class="gallery__prevbtn">
                <i class='bx bxs-left-arrow'></i>
            </span>
            <div class="gallery__img">
                <img src="./img/img1.jpeg" alt="">
            </div>
            <span class="gallery__nextbtn">
                <i class='bx bxs-right-arrow'></i>
            </span>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
